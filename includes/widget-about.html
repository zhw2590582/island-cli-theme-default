<div class="widget author">
    <div class="header-title">
        <span>关于作者</span>
    </div>
    <div class="content">
        <div class="author-info flex">
            <img class="avatar" src="_(dev.publicPath)static/img/avatar.png" alt="avatar">
            <div class="info flex-item flex flex-hc">
                <div class="name">_(web.author.name)</div>
                <div class="title">_(web.author.title)</div>
            </div>
        </div>
        <div class="description">
            _(web.author.description)
        </div>
        <div class="social flex">_(web.socials)</div>
    </div>
</div>
