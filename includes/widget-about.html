<div class="widget author">
    <div class="header-title">
        <span>关于作者</span>
    </div>
    <div class="content">
        <div class="author-info flex">
            <img class="avatar" src="/static/img/avatar.png" alt="avatar">
            <div class="info flex-item flex flex-hc">
                <div class="name">_(webConfig.author.name)</div>
                <div class="title">_(webConfig.author.title)</div>
            </div>
        </div>
        <div class="description">
            _(webConfig.author.description)
        </div>
        <div class="social flex">_(webConfig.social)</div>
    </div>
</div>
